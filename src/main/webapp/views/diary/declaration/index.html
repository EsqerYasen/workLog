<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>工作日志申报系统</title>
<link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all" />
<link type="text/css" rel="stylesheet" href="../css/declaration/index.css" media="all" />
<link type="text/css" rel="stylesheet" href="../css/declaration/dialog-box.css" media="all" />
<link type="text/css" rel="stylesheet" href="../css/datepicker/jquery-ui.css" media="all" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/declaration/numrel.js"></script> 
<script type="text/javascript" src="../js/declaration/index.js"></script>
<script type="text/javascript" src="../js/datepicker/jquery-ui-datepicker.js"></script>
<script type="text/javascript" src="../js/declaration/dialog-box.js"></script>
</head>

<body>
    <div class="headerBox">
        <img src="../images/declaration/index_top.png"/>
    </div>
    <div class="contentBox">
    	<div class="leftBox">
    
            <ul class="nav">
                <li class="nav-li">
                	<ul class="nav-top">
                        <!-- <li class="nav-top-li">
                        	<p class="p-text" id="username">你好，***</p>
                        </li>
                        <li class="nav-top-li">
                        	<p class="p-text p-left" id="usercode">工号：***</p>
                 			<p class="p-text p-right" id="userjob">岗位：***</p>
                        </li>
                        <li class="nav-top-li">
                        	<button class="btn-nav showbtn logReport-btn">上报工作日志</button>
                        </li>
                        <li class="nav-top-li">
                            <button class="btn-nav projectList-btn">查看项目</button>
                        </li>
                        <li class="nav-top-li">
                            <button class="btn-nav showbtn modifyPwd-btn">修改密码</button>
                        </li>
                        <li class="nav-top-li">
                            <button class="btn-nav exit-btn">退出登录</button>
                        </li> -->
                     </ul><!--end <ul class="nav-top"> -->
                    
                </li>
                <li class="nav-li align-center" style="border:1px solid #ccc;">
                	<div class="margin-b">------------按 年 月 查 询------------</div>
                	<div>
                	<input id="yearSearch" style="IME-MODE: disabled; WIDTH: 40px;" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="4" type="text" />
                	&nbsp;年&nbsp;
                	<input id="monthSearch" style="IME-MODE: disabled; WIDTH: 20px;" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="2" type="text" />
                	&nbsp;月&nbsp;
                	<button class="searchBtn yearMonth_search">查询</button>
                	</div>
                </li>
                
                <li class="nav-li">
                	<p class="p-year nextYear" showtype="false"></p>
                	<ul class="nav-middle nextMonth">
                    	<!--<li class="nav-middle-li">
                        	<p>12月</p>
                        </li>-->
                    </ul><!--end <ul class="nav-middle"> -->
                </li>
                
                <li class="nav-li">
                	<p class="p-year currentYear" showtype="true"></p>
                	<ul class="nav-middle currentMonth">
                    	<!--<li class="nav-middle-li">
                        	<p>7月</p>
                        </li>-->
                    </ul><!--end <ul class="nav-middle"> -->
                </li>
                
               <li class="nav-li">
                	<p class="p-year lastYear" showtype="false"></p>
                	<ul class="nav-middle lastMonth">
                    	<!--<li class="nav-middle-li">
                        	<p>12月</p>
                        </li>-->
                    </ul><!--end <ul class="nav-middle"> -->
                </li>
            </ul><!--end <ul class="nav"> -->
        </div><!--end <div class="leftBox"> -->
        
        <div class="rightBox">
        	<div class="rightTop monthBox">
                <div class="noteLeft">
                    <i class="img-note"><img src="../images/declaration/note_edit.png" /></i>
                    <p class="p-note" id="monthTask">**月工作任务：</p>
                    <button class="btn-add showbtn monthAssignment-btn">新增任务</button>
                </div>
                <ul class="mList" id="mList">
                    
                </ul>
        	</div>
            
            <div class="rightContent">
                <div class ="weekGroup">
                    <div class="weekBox">
                        <div class="noteLeft">
                            <i class="img-note"><img src="../images/declaration/note_edit.png" /></i>
                            <p class="p-note" id="weekTask">第*周工作任务：</p>
                            <button class="btn-add showbtn newAssignment-btn">新增任务</button>
                        </div>
                        <ul class="mList" id="wList">
                        
                        </ul>
                    </div>
                    <div class="lastnext_weekBox align-center"></div> <!-- 上下周 -->
                    <div class="dayGroup"></div>
                </div> 
         
            </div>
            
        </div>
    </div>
    <div class="showarrow"></div> 
    <div class="showremark">我是一个备注层</div> 
    <!--以下为遮罩层-->
    <div class="dialog-bg"></div>
    <div class="dialog-box" style="display:none">
        <!--新增周任务模块-->
        <div class="newAssignment-box">
            <div class="dialog-title">
                <p>新增周任务</p>
                <img class="close" src="../images/declaration/close.png" />
            </div>
            
            <div class="dialog-content">
                <div class="dialog-module-content">
                   
                </div>
                <!-- onclick="addMonthOrWeekTask('W')" -->
                <button class="dialog-btn">提交</button>
            </div>
   		</div>
        
        <!--新增月任务模块-->
        <div class="monthAssignment-box">
            <div class="dialog-title">
                <p class='monthTitle'>***，新增月任务</p>
                <img class="close" src="../images/declaration/close.png" />
            </div>
            
            <div class="dialog-content">
                <div class="dialog-module-content">
                   
                </div>
                <!-- onclick="addMonthOrWeekTask('M')" -->
                <button class="dialog-btn">提交</button>
            </div>
   		</div>
        
        <!--备注模块-->
        <div class="remark-box">
            <div class="dialog-title">
                <p>备注</p>
                <img class="close" src="../images/declaration/close.png" />
            </div>
            
            <div class="dialog-content">
                <div class="dialog-module-content">
                    <p class="p-dialog-left">备注：</p>
                    <ul class="dialog-list">
                        
                        <li class="dialog-list-li">
                                <textarea id ="remarks" class="dialog-textarea remark-textarea" remarksId="" remarksType="" value="需要补充的内容" ></textarea>
                        </li>
                    </ul>
                    <!--<p class="dialog-btn-add addAssignment"><span class="img-add"></span><span>再增加一条</span></p>-->
                </div><!--end <div class="dialog-module-content">-->
                <!-- onclick="addOrUpRemarks()" -->
                <button class="dialog-btn">提交</button>
            </div><!--end <div class="dialog-content">-->
            
   		</div><!--end <div class="remark-box">-->
        
        <!--修改模块-->
        <div class="modify-box">
            <div class="dialog-title">
                <p>修改</p>
                <img class="close" src="../images/declaration/close.png" />
            </div>
            <div class="dialog-content">
                <div class="dialog-module-content">
                </div>
                <!-- onclick="updateWeekOrDayTask()" fromType="" fromId=""-->
                <button class="dialog-btn" >提交</button>
            </div>
   		</div>
   		
    </div>
</body>
